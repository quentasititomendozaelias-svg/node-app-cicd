<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .users-list {
            display: grid;
            gap: 15px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .user-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
        }

        .user-meta {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: auto;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .btn-delete {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Gesti√≥n de Usuarios</h1>
            <span class="status" id="status">‚óè Sistema Operativo</span>
        </header>

        <div class="card">
            <h2>‚ûï Agregar Nuevo Usuario</h2>
            <div id="message" class="message"></div>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Ej: Juan P√©rez" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="Ej: juan@example.com" required>
                </div>
                <button type="submit">Crear Usuario</button>
            </form>
        </div>

        <div class="card">
            <h2>üë• Lista de Usuarios</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Usuarios</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lastUpdate">--:--</div>
                    <div class="stat-label">√öltima Actualizaci√≥n</div>
                </div>
            </div>
            <div id="usersList" class="users-list">
                <div class="empty-state">
                    <svg fill="#999" viewBox="0 0 24 24">
                        <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg>
                    <p>No hay usuarios registrados a√∫n</p>
                    <p style="font-size: 12px; margin-top: 10px;">Agrega el primer usuario usando el formulario de arriba</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('status').textContent = '‚óè Sistema Operativo';
                document.getElementById('status').style.background = '#4caf50';
            } catch (error) {
                document.getElementById('status').textContent = '‚óè Sistema Fuera de L√≠nea';
                document.getElementById('status').style.background = '#f44336';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                
                const usersList = document.getElementById('usersList');
                
                if (users.length === 0) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="#999" viewBox="0 0 24 24">
                                <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                            </svg>
                            <p>No hay usuarios registrados a√∫n</p>
                            <p style="font-size: 12px; margin-top: 10px;">Agrega el primer usuario usando el formulario de arriba</p>
                        </div>
                    `;
                    return;
                }
                
                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <p>üìß ${user.email}</p>
                            <div class="user-meta">
                                ID: ${user.id} | Creado: ${new Date(user.created_at).toLocaleString('es-ES')}
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è Eliminar</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                showMessage('Error al cargar usuarios', 'error');
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Usuario creado exitosamente', 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('‚ùå ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al crear usuario', 'error');
            }
        });

        async function deleteUser(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este usuario?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Usuario eliminado exitosamente', 'success');
                    loadUsers();
                } else {
                    showMessage('‚ùå Error al eliminar usuario', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al eliminar usuario', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        checkHealth();
        loadUsers();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
